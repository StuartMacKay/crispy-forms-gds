<form method="post">
  <div class="govuk-form-group" id="div_id_method">
    <label for="id_method" class="govuk-label govuk-label--l">
      How would you like to be contacted?
    </label>

    <div id="id_method_hint" class="govuk-hint">
      Select the most convenient way to contact you.
    </div>

    <select class="govuk-select" name="method" id="id_method" aria-describedby="id_method_hint">
      <option value="" selected>Choose</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
      <option value="text">Text message</option>
    </select>

  </div>
</form>
