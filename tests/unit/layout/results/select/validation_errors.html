<form method="post">
  <div class="govuk-form-group govuk-form-group--error" id="div_id_method">
    <label for="id_method" class="govuk-label">
      How would you like to be contacted?
    </label>

    <div id="id_method_hint" class="govuk-hint">
      Select the most convenient way to contact you.
    </div>

    <span id="id_method_1_error" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> Enter the best way to contact you
    </span>

    <select class="govuk-select govuk-input--error" name="method" id="id_method" aria-describedby="id_method_hint id_method_1_error">
      <option value="" selected>Choose</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
      <option value="text">Text message</option>
    </select>

  </div>
</form>
