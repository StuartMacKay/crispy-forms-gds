<form method="post">
  <div class="govuk-form-group" id="div_id_method">
    <fieldset class="govuk-fieldset" aria-describedby="id_method_hint">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        How would you like to be contacted?
      </legend>

      <div id="id_method_hint" class="govuk-hint">
        Select the most convenient way to contact you.
      </div>

      <div class="govuk-radios">

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="id_method_1" name="method" type="radio" value="email">
          <label class="govuk-label govuk-radios__label" for="id_method_1">
            Email
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="id_method_2" name="method" type="radio" value="phone">
          <label class="govuk-label govuk-radios__label" for="id_method_2">
            Phone
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="id_method_3" name="method" type="radio" value="text">
          <label class="govuk-label govuk-radios__label" for="id_method_3">
            Text message
          </label>
        </div>

      </div>

    </fieldset>
  </div>
</form>
