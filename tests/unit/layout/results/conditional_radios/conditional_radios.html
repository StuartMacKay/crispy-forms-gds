<form method="post">
    <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend">
                How would you like to be contacted
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input"
                           aria-controls="conditional_how_would_you_like_to_be_contacted_0"
                           id="id_how_would_you_like_to_be_contacted_0"
                           name="how_would_you_like_to_be_contacted"
                           type="radio"
                           value="phone">
                    <label class="govuk-label govuk-radios__label" for="id_how_would_you_like_to_be_contacted_0">
                        By phone
                    </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden"
                     id="conditional_how_would_you_like_to_be_contacted_0">
                    <div class="govuk-form-group" id="div_id_mobile_phone_number">
                        <label class="govuk-label" for="id_mobile_phone_number">
                            Mobile phone number
                        </label>
                        <input class="govuk-input" id="id_mobile_phone_number"
                               name="mobile_phone_number" type="text">
                    </div>
                    <div class="govuk-form-group" id="div_id_home_phone_number">
                        <label class="govuk-label" for="id_home_phone_number">
                            Home phone number
                        </label>
                        <input class="govuk-input" id="id_home_phone_number"
                               name="home_phone_number" type="text">
                    </div>
                    <p class="govuk-body">
                        Please enter either mobile or home
                    </p>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input"
                           aria-controls="conditional_how_would_you_like_to_be_contacted_1"
                           id="id_how_would_you_like_to_be_contacted_1"
                           name="how_would_you_like_to_be_contacted"
                           type="radio"
                           value="email">
                    <label class="govuk-label govuk-radios__label" for="id_how_would_you_like_to_be_contacted_1">
                        By email
                    </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden"
                     id="conditional_how_would_you_like_to_be_contacted_1">
                    <div class="govuk-form-group" id="div_id_email_address">
                        <label class="govuk-label" for="id_email_address">
                            Email address
                        </label>
                        <input class="govuk-input" id="id_email_address"
                               name="email_address" type="email" maxlength="320">
                    </div>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input"
                           aria-controls="conditional_how_would_you_like_to_be_contacted_2"
                           id="id_how_would_you_like_to_be_contacted_2"
                           name="how_would_you_like_to_be_contacted"
                           type="radio"
                           value="no_contact">
                    <label class="govuk-label govuk-radios__label" for="id_how_would_you_like_to_be_contacted_2">
                        Do not contact me
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
</form>
