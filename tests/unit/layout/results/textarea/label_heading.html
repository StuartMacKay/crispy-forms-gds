<form method="post">
  <div id="div_id_description" class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
      <label for="id_description" class="govuk-label">
        Description
      </label>
    </h1>
    <div id="id_description_hint" class="govuk-hint">
      Help text
    </div>
    <textarea name="description"
           aria-describedby="id_description_hint"
           class="govuk-textarea"
           id="id_description"
           rows="10"
           cols="40">
    </textarea>
  </div>
</form>
