<form method="post">
  <div id="div_id_description" class="govuk-form-group govuk-form-group--error">
    <label for="id_description" class="govuk-label">
      Description
    </label>
    <div id="id_description_hint" class="govuk-hint">
      Help text
    </div>
    <span id="id_description_1_error" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> Required error message
    </span>
    <textarea name="description"
           aria-describedby="id_description_hint id_description_1_error"
           class="govuk-textarea govuk-input--error"
           id="id_description"
           rows="10"
           cols="40">
    </textarea>
  </div>
</form>
