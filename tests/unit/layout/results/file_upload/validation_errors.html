<form method="post" enctype="multipart/form-data">
  <div id="div_id_file" class="govuk-form-group govuk-form-group--error">
    <label for="id_file" class="govuk-label">
      Upload a file
    </label>
    <div id="id_file_hint" class="govuk-hint">
      Select the CSV file to upload.
    </div>
    <span id="id_file_1_error" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> Select the CSV file you exported from the spreadsheet
    </span>
    <input type="file" name="file"
           aria-describedby="id_file_hint id_file_1_error"
           class="govuk-file-upload govuk-file-upload--error"
           id="id_file">
  </div>
</form>
