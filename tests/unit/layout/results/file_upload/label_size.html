<form method="post" enctype="multipart/form-data">
  <div id="div_id_file" class="govuk-form-group">
    <label for="id_file" class="govuk-label govuk-label--l">
      Upload a file
    </label>
    <div id="id_file_hint" class="govuk-hint">
      Select the CSV file to upload.
    </div>
    <input type="file" name="file"
           aria-describedby="id_file_hint"
           class="govuk-file-upload"
           id="id_file">
  </div>
</form>
