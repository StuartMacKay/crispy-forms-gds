<form method="post">
  <div class="govuk-form-group govuk-form-group--error" id="div_id_accept">

    <div id="id_accept_hint" class="govuk-hint">
      Please read the terms of service.
    </div>

    <span id="id_accept_1_error" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> You must accept our terms of service
    </span>

    <div class="govuk-checkboxes">

      <div class="govuk-checkboxes__item">
        <input type="checkbox" name="accept"
               aria-describedby="id_accept_hint id_accept_1_error"
               class="govuk-checkboxes__input"
               id="id_accept">
        <label class="govuk-label govuk-checkboxes__label" for="id_accept">
          I accept the terms of service
        </label>
      </div>

    </div>

  </div>
</form>
