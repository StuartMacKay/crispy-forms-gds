<form method="post">
  <fieldset class="govuk-fieldset">

    <legend class="govuk-fieldset__legend">
      Contact
    </legend>

    <div id="div_id_name" class="govuk-form-group">
      <label for="id_name" class="govuk-label">
        Name
      </label>
      <input type="text" name="name"
             class="govuk-input"
             id="id_name">
    </div>

    <div id="div_id_email" class="govuk-form-group">
      <label for="id_email" class="govuk-label">
        Email
      </label>
      <input type="email" name="email"
             maxlength="320"
             class="govuk-input"
             id="id_email">
    </div>

  </fieldset>
</form>
